<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快捷的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <button class="upload-button">选择图片</button>
            </div>
        </div>

        <!-- 图片预览和压缩控制区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-section">
                <div class="image-card">
                    <h3>原始图片</h3>
                    <div class="image-preview">
                        <img id="originalImage" src="" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="originalSize">0 KB</span></span>
                    </div>
                </div>

                <div class="image-card">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedImage" src="" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="compressedSize">0 KB</span></span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="compression-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
                <button id="downloadBtn" class="download-button">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
